<!DOCTYPE html>
<html>
<head>
  <title>My Form</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="./assets/style.css">
</head>
<body>
  <div class="container" id="form-container">
    <h2>Sign Up</h2>
    <p>Introducing FamilyVault, the ultimate family tree app designed to bring generations together and preserve your family's rich history. </p>
    <form>
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="name">Name:</label>
          <input type="text" class="form-control" id="name" name="name" required>
        </div>
        <div class="form-group col-md-6">
          <label for="last-name">Last Name:</label>
          <input type="text" class="form-control" id="last-name" name="last-name" required>
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="dob">Your Date of Birth:</label>
          <input type="date" class="form-control" id="dob" name="dob" required>
        </div>
        <div class="form-group col-md-6">
          <label for="gender">Your Gender:</label>
          <select class="form-control" id="gender" name="gender" required>
            <option value="">Select</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
          </select>
        </div>
      </div>
      <div class="form-row">
      <div class="form-group col-md-6">
        <label for="email">Your Email:</label>
        <input type="email" class="form-control" id="email" name="email" required>
      </div>
      <div class="form-group col-md-6">
        <label for="password">Your Password:</label>
        <input type="password" class="form-control" id="password" name="password" required>
      </div>
      </div>
      <div class="form-group">
        <label for="biography">Short Biography:</label>
        <textarea class="form-control" id="biography" name="biography" required></textarea>
      </div>
      <div class="form-group">
        <label for="photo">Upload photo:</label>
        <input type="file" class="form-control-file" id="photo" name="photo" accept="image/*" required>
      </div>
      <div class="form-group" id="submitbtn-container">
        <input type="submit" class="btn btn-primary"  id="formsubmit" value="Submit">
      </div>
    </form>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  
</body>
</html>
